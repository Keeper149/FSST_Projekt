<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spotify Artist Suche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>🎵 Spotify Artist Suche</h1>
    <form action="/search" method="post">
        <input type="text" name="artist" placeholder="Künstlername eingeben" required>
        <br>
        <select name="search_mode">
            <option value="online" selected>🔍 Online-Suche</option>
            <option value="offline">💾 Offline-Suche</option>
        </select>
        <br>
        <button type="submit">Suchen</button>
    </form>
</body>
</html>
