<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spotify Artist Suche</title>
  <style>
    :root {
      --bg-light: #f5f5f5;
      --card-light: #fff;
      --text-light: #222;
      --bg-dark: #121212;
      --card-dark: #1e1e1e;
      --text-dark: #eee;
      --accent: #1DB954;
      --spacing: 20px;
    }
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh; padding: var(--spacing);
      transition: background .3s, color .3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .theme-toggle {
      position: fixed; top: var(--spacing); right: var(--spacing);
      width: 40px; height: 40px; background: var(--card-light);
      border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: background .3s, transform .3s;
      z-index: 10;
    }
    body.dark .theme-toggle {
      background: var(--card-dark);
      transform: rotate(180deg);
    }
    .theme-toggle .icon {
      font-size: 1.2rem;
    }
    .hero {
      text-align: center;
      margin-bottom: var(--spacing);
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      color: #555;
    }
    .form-card {
      background: var(--card-light);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: background .3s;
      max-width: 400px; width: 100%;
      text-align: center;
    }
    body.dark .form-card {
      background: var(--card-dark);
    }
    input[type="text"], select {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px;
      font-size: 1rem; background: #fafafa;
      transition: background .3s;
    }
    body.dark input[type="text"], body.dark select {
      background: #2a2a2a; border: 1px solid #444;
      color: var(--text-dark);
    }
    button {
      background: var(--accent); color: white;
      border: none; padding: 12px 30px;
      border-radius: 8px; font-size: 1rem;
      cursor: pointer; transition: background .3s;
      margin-top: 10px;
    }
    button:hover {
      background: #17a44c;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle">
    <span class="icon">üåô</span>
  </div>

  <div class="hero">
    <h1>Spotify Artist Suche</h1>
    <p>Gib einen K√ºnstlernamen ein und entdecke Popularit√§t, Alben & mehr!</p>
  </div>

  <div class="form-card">
    <form action="/search" method="post">
      <input type="text" name="artist" placeholder="z. B. Travis Scott" required>
      <select name="search_mode">
        <option value="online" selected>üîç Online-Suche</option>
        <option value="offline">üíæ Offline-Suche</option>
      </select>
      <button type="submit">Suchen</button>
    </form>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');
    const icon   = toggle.querySelector('.icon');
    toggle.addEventListener('click', () => {
      const isDark = !document.body.classList.toggle('dark');
      icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('darkMode', isDark);
    });
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
      icon.textContent = '‚òÄÔ∏è';
    }
  </script>
</body>
</html>
